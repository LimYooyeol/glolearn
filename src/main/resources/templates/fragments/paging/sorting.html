<!DOCTYPE html>
<html
        xmlns:th = "http://www.thymeleaf.org">
<div th:fragment="sorting" class="col-5">
    <select class="form-control" style="width:30%;" id="sortSelect" name="sortSelect">
        <option
                th:each="sort : ${T(com.glolearn.newbook.dto.course.Sort).values()}"
                th:value="${sort}" th:text="${sort.getValue()}"
                th:selected = "${courseSearchDto.sort.toString() == sort.toString()}">
        </option>
    </select>
</div>
</html>
