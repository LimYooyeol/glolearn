<!DOCTYPE html>
<html
        xmlns:th = "http://www.thymeleaf.org">
<head th:replace = "fragments/header :: header">
<body>
<div class="container">
  <div th:replace = "fragments/nav_lecturer::nav"></div>
  <div class="row">
    <h3 th:text="${lecture.courseTitle}">{course-title}</h3>
  </div>
  <div class="row">
    <h4 th:text="${lecture.lectureTitle}">{lecture-title}</h4>
  </div>
  <hr>
  <div class="row">
    <div id="viewer"></div>
  </div>
  <div class="row" style="justify-content:center">
      <a th:href="@{/course/{courseId}/manage(courseId=${lecture.courseId})}">목록</a>
  </div>
</div>
<input type="hidden" id="contents" th:value="${lecture.contents}">
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/javascripts/bootstrap.js"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    const viewer = toastui.Editor.factory({
        el: document.getElementById('viewer'),
        viewer:true,
        height: '600px',
        initialValue: document.getElementById('contents').value
    })
</script>
</html>
